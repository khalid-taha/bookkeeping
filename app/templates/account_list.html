<!-- app/templates/account_list.html -->

{% extends "base.html" %}

{% block title %}Account List{% endblock %}

{% block content %}
<h1>Accounts</h1>
<ul>
    {% for account in accounts %}
        <li>{{ account.name }} - {{ account.type }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('accounts.new_account') }}">Create New Account</a>
{% endblock %}
